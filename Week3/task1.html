<!DOCTYPE html>
<html>
<head>
<style>
    div{
    	border: 1px solid #A52A2A;
    	display: inline-block;
    	width: 32%;
    	justify-content: space-between;
    	background-color: #F3F5F6;	

    }
    .letters div{
    	border-radius: 30px;
    	border: 1px solid #A52A2A;
    	width: 30px;
    	height: 30px;
    	background-color: #A52A2A;
    	color: white;
    	text-align: center;
    	font-size: 25px;
	}
    
    
</style>
</head>
<body>
<div class="letters">
  <div>A</div>
  <div>B</div>
  <div>C</div>
  <div>D</div>
  <div>E</div>
  <div>F</div>
  <div>G</div>
  <div>H</div>
  <div>I</div>
  <div>J</div>
  <div>K</div>
  <div>L</div>
</div>
</body>
</html>
